<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="inner-section1">
                <div class="inner-title">
                    <h1>Our New Collection</h1>
                    <form>
                        <input type="text" placeholder="Search">
                    </form>
                </div>
            </div>
            <div class="inner-section2">
                <div class="inner-option">
                    <ul>
                        <li>New Collection</li>
                        <li>Special Promo</li>
                        <li>Casual Bag</li>
                        <li>Party Bag</li>
                    </ul>
                </div>
                <div class="inner-model">
                    <div class="inner-box">
                        <img src="./assets/bag1.jpg" alt="">
                        <h2 class="inner-title">Beige Casual Bag</h2>
                        <button>Order Now</button>
                    </div>
                    <div class="inner-box">
                        <img src="./assets/bag2.jpg" alt="">
                        <h2 class="inner-title">Blue Casual Bag</h2>
                        <button>Order Now</button>
                    </div>
                    <div class="inner-box">
                        <img src="./assets/bag3.jpg" alt="">
                        <h2 class="inner-title">Green Casual Bag</h2>
                        <button>Order Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
