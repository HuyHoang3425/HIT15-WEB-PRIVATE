<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardening Solution</title>
    <style>
        /* Đặt kiểu chung cho toàn trang */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f5db;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Kiểu thanh tìm kiếm và menu */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            padding: 20px;
        }

        .search-bar input {
            padding: 10px;
            width: 200px;
            border-radius: 20px;
            border: 2px solid #f9da72;
            outline: none;
        }

        .menu {
            display: flex;
            gap: 20px;
            font-weight: bold;
        }

        .menu a {
            color: black;
            text-decoration: none;
        }

        .menu a.active {
            background-color: #d0e656;
            padding: 10px 15px;
            border-radius: 10px;
        }

        /* Kiểu tiêu đề và mô tả chính */
        .hero-section {
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 20px;
            width: 90%;
        }

        .hero-section img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .hero-text {
            max-width: 400px;
        }

        .hero-text h1 {
            font-size: 36px;
            color: #222;
            margin: 0;
        }

        .hero-text p {
            font-size: 18px;
            color: #555;
        }

        .hero-text .about-button {
            background-color: #d0e656;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Kiểu phần shop by collection */
        .collection-title {
            background-color: #f9da72;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            width: 90%;
            border-radius: 10px;
        }

        .collections {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            width: 90%;
            padding: 20px 0;
        }

        .collection-item {
            text-align: center;
            width: 150px;
        }

        .collection-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .collection-item .button {
            background-color: #d0e656;
            border: none;
            padding: 10px;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Thanh điều hướng với thanh tìm kiếm và menu -->
    <div class="navbar">
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="menu">
            <a href="#" class="active">Home</a>
            <a href="#">Special Offer</a>
            <a href="#">FAQ</a>
        </div>
    </div>

    <!-- Phần tiêu đề và mô tả chính -->
    <div class="hero-section">
        <img src="https://via.placeholder.com/300x200" alt="Gardening Image">
        <div class="hero-text">
            <h1>Easy Solution for Gardening</h1>
            <p>Discover gardening equipment that will support your gardening activities</p>
            <button class="about-button">About Us</button>
        </div>
    </div>

    <!-- Phần shop by collection -->
    <div class="collection-title">SHOP BY COLLECTION</div>
    <div class="collections">
        <div class="collection-item">
            <img src="https://via.placeholder.com/150" alt="Flower Pots">
            <button class="button">FLOWER POTS</button>
        </div>
        <div class="collection-item">
            <img src="https://via.placeholder.com/150" alt="Gardening Tools">
            <button class="button">GARDENING TOOLS</button>
        </div>
        <div class="collection-item">
            <img src="https://via.placeholder.com/150" alt="Flower Seeds">
            <button class="button">FLOWER SEEDS</button>
        </div>
    </div>

</body>
</html>
