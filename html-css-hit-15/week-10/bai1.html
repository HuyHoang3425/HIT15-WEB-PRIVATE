<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 1</title>
</head>
<body>
    <script>
        let day = prompt("Hôm nay là ngày gì?");
        
            let result = day[0].toUpperCase(); 
    
            for (let i = 1; i < day.length; i++) {
                result += day[i].toLowerCase(); 
            }
            if (day.toLowerCase() === "saturday" || day.toLowerCase() === "sunday") {
                alert(`${result} is a weekend`);
            } else {
                alert(`${result} is a working day`);
            }
    </script>
    
</body>
</html>
