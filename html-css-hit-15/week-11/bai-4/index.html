<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card-title">Kiểm tra chính tả v1.0</div>
        <div class="card-input">
            <input class="input" type="text" placeholder="Nhập văn bản bạn cẩn kiểm tra!">
            <button class="card-btn">ADD</button>
        </div>
        <div class="wrap">
            <div class="exactly">Số ký tự đúng:<span id="exactly">0</span></div>
            <div class="wrong">Số ký tự sai:<span id="wrong">0</span></div>
        </div>
        <div class="result"></div>
        <div class="table"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
