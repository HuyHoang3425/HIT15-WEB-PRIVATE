<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card-1">
            <h1 class="title">Vẽ hình</h1>
            <table>
                <tbody>
                    <tr>
                        <td>Chiều rộng</td>
                        <td><input class="width" type="text"></td>
                    </tr>
                    <tr>
                        <td>Chiều cao</td>
                        <td><input class="height" type="text"></td>
                    </tr>
                    <tr>
                        <td>Padding</td>
                        <td><input class="padding" type="text"></td>
                    </tr>
                    <tr>
                        <td>Margin</td>
                        <td><input class="margin" type="text"></td>
                    </tr>
                    <tr>
                        <td>Màu nền (Hex, gba, rgba)</td>
                        <td><input class="background" type="text"></td>
                    </tr>
                    <tr>
                        <td>Hình nền (Đường link online)</td>
                        <td><input class="img" type="text"></td>
                    </tr>
                    <tr>
                        <td>Màu chữ</td>
                        <td><input class="color" type="text"></td>
                    </tr>
                    <tr>
                        <td>Nội dung nhỏ</td>
                        <td><input class="content" type="text"></td>
                    </tr>
                </tbody>
            </table>
            <div class="card-btn">
                <button class="draw">Vẽ hình</button>
                <button class="reset">Reset</button>
            </div>
        </div>
        <div class="card-2">
            <div class="box">Hello world</div>
        </div>
    </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
