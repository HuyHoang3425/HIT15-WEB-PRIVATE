<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="exits">
        <i class="fa-solid fa-arrow-left"></i>
    </div>
    <div class="product_search">
        <input type="text" placeholder="nhập sản phẩm cần tìm kiếm">
        <button class="btn_search"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="product_category"></div>
    <h1>Danh sách sản phẩm</h1>
    <select id="sort" name="sort">
        <option value="default">Mặc định</option>
        <option value="price-asc">Giá thấp đến cao</option>
        <option value="price-desc">Giá cao đến thấp</option>
        <option value="rating-desc">đánh giá cao</option>
    </select>
    <div class="product_list"></div>

    <div class="pagination">
        <button class="prev"><i class="fa-solid fa-angles-left"></i></button>
        <div class="number_page">1</div>
        <button class="next"><i class="fa-solid fa-angles-right"></i></button>
    </div>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/category.js"></script>
</body>
</html>
